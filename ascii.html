<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>ASCII Animator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/ascii.css" type="text/css" rel="stylesheet">
		<script src="js/animations.js" type="text/javascript"></script>
		<script src="js/ascii.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <h1>CSE 190 M ASCII Animation Viewer</h1>
            <textarea name="tb1" id="textbox" cols="80" rows="20"></textarea>
            <fieldset>
                <legend>Play Controls</legend>
                <button id="start">Start</button>
                <button id="stop" disabled="">Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation</legend>
                <select id="selectAnim">
                    <option value="Blank">Blank</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Juggler">Juggler</option>
                    <option value="Bike">Bike</option>
                    <option value="Dive">Dive</option>
                    <option value="Custom">Custom</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size</legend>
                <select id="selectSize">
                        <option value="7pt">Tiny</option>
                        <option value="10pt">Small</option>
                        <option value="12pt">Medium</option>
                        <option value="16pt">Large</option>
                        <option value="24pt">Extra Large</option>
                        <option value="32pt">XXL</option>
                    </select>
            </fieldset>
            <fieldset>
                <legend>Speed</legend>
                <input type="checkbox" id="speed">Turbo
            </fieldset>
        </div>
        <div class="validators">
                <a href="https://validator.w3.org/check/referer">
                    <img src="images/w3c-html.png" alt="Valid HTML">
                </a>
                <br>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img src="images/w3c-css.png" alt="Valid CSS">
                </a>
                <br>
                <a href="http://webster.cs.washington.edu/jslint?referer">
		<img src="jslint.png" alt="JavaScript Lint">
			</a>
        
        </div>
    

</body></html>
